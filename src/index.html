<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Translator</h1>
        <div class="language-select">
            <label for="input-language">Input Language:</label>
            <select id="input-language">
                <option value="en-US">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="ur-PK">Urdu</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
            </select>

            <label for="output-language">Output Language:</label>
            <select id="output-language">
                
                <option value="ur">Urdu</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="en">English</option>
            </select>
        </div>

        <button id="start-btn">Start Speaking</button>

        <div class="text-areas">
            <textarea id="original-text" placeholder="Original text will appear here"></textarea>
            <textarea id="translated-text" placeholder="Translated text will appear here"></textarea>
        </div>

        <button id="speak-btn">Speak Translation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
